<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .progress-bar { fill: #4CAF50; }
    .progress-text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
  </style>
  <rect width="200" height="120" fill="#f0f0f0"/>
  <text x="100" y="30" text-anchor="middle" class="progress-text">Project Status</text>
  <rect x="20" y="50" width="160" height="20" fill="#ddd"/>
  <rect x="20" y="50" width="80" height="20" class="progress-bar"/>
  <text x="100" y="95" text-anchor="middle" class="progress-text">50% Complete</text>
</svg>
